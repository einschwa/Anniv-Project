<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Masuk — Cerita Kita</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>❤️</text></svg>">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-stars"></div>
  <div class="cinema-intro"><div class="projector-light"></div></div>
  <div class="film-strip"></div>
  <div class="hearts" id="hearts"></div>

  <div class="login-page page active" id="loginPage">
    <div class="login-container">
      <h1 class="login-title">Cerita Kita</h1>
      <p class="login-subtitle">Masukkan tanggal spesial untuk membuka hadiahnya.</p>
      <form id="login-form" class="login-form">
        <input class="login-input" type="password" name="password" placeholder="DD/MM/YY" autocomplete="off">
        <button class="login-button btn" type="submit">Buka</button>
        <div class="login-error" id="login-error" aria-hidden="true"></div>
      </form>
      <p class="login-subtitle" style="font-size:12px;margin-top:8px">Hint: tanggal yang kau cari adalah tanggal spesial kita.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
